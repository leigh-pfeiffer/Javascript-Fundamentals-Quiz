<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div>
            <a href="#score-cection" id="high-link">High Score</a></div>
        <div class="timer"> Timer - <span id="timer-number"></span></div>
    </header>
    <main>
        <section id="quiz-section" class="quiz-section">
            <div id="quiz-intro">
            <h2>Javascript Quiz!</h2>
            <p>Try to answar the following javascript related questions. </p>
            </div>
            <div id="start-div"><button id="start-button">Start</button></div>
            <div id="question-section"></div>
            <div id="answer-section"></div>
            <div id="responce-section"></div>
        </section>
        <section id="submission-section" hidden>
            <div id="score"></div>
            <input id="initals">
            <button id="submit">Submit</button>
        </section>
        <section id="score-section" hidden>
            <div>High Scores</div>
            <ul id="score-list">

            </ul>
            <button id="restart">Go back</button>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
